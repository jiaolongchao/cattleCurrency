<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>牛币计划-</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = clientWidth / 7.5 + 'px';
                };
            // Abort if browser does not support addEventListener
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<header class="headerBar">
    <span><a href="javascript:void(0);" class="goBack"></a></span>
    <span class="title">海纳牛牛</span>
    <span class="explain"></span>
</header>
<section class="successTip">
    <div class="successTitle">已下载海纳牛牛，点击<a href="">登录</a></div>
    <div class="successImg1"></div>
    <div class="successImg2"></div>
    <a href="#" class="downLoad">点击下载</a>
    <span class="copyright">海纳财富科技有限公司</span>
</section>
<script>
    $(function(){
        $('.successTip').css('height',$(window).height())
    })
</script>
</body>
</html>
